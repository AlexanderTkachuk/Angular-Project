<div class="title-block">
  <h3 class="title">
      Страница записей <span class="sparkline bar"></span>
  </h3>
</div>

<section 
*ngIf="!isLoaded"
class="section text-center">
    <wfm-loader></wfm-loader>
</section>

<section 
*ngIf="isLoaded"
class="section">
  <div class="row">
      <div class="col-md-6">
         <wfm-add-event
         [categories] = "categories"
         ></wfm-add-event> 
      </div>
      <div class="col-md-6">
          <wfm-add-category (onCategoryAdd) ="newCategoryAdded($event)"></wfm-add-category>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6">
          <wfm-edit-category 
          [categories] = "categories"
          (onCategoryEdit) ="categoryWasEdited($event)"></wfm-edit-category>
      </div>
  </div>
</section>
