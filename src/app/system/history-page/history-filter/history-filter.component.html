<div class="modal fade in">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button (click) = "closeFilter()" type="button" class="close">
            <span>×</span>
          </button>
          <h4 class="modal-title">Фильтр</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="period">Выберите период</label>
            <select [(ngModel)]="selectedPeriod" class="form-control" id="period">
              <option *ngFor="let p of timePeriods" [value] = "p.type">{{p.lable}}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label">Выберите тип события</label>
            <div>
              <label *ngFor="let t of types">
                <input
                  class="checkbox"
                  type="checkbox"
                  [value]="t.type"
                  (change) ="handleChangeType($event.target)"
                >
                <span>{{t.lable}}</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">Выберите категории</label>
            <div>
              <label *ngFor="let c of categories">
                <input
                  class="checkbox"
                  type="checkbox"
                  [value]="c.id"
                  (change) = "handleChangeCategory($event.target)"
                >
                <span>{{c.name}}</span>
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button (click) = "closeFilter()" type="button" class="btn btn-secondary">Отмена</button>
            <button (click) ="applyFilter()" type="button" class="btn btn-primary">Применить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
